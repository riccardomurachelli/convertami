<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Converti tutte le unità di misura con Convertami. Semplice e veloce!">
  <meta name="keywords" content="convertitore unità, conversione unità, Convertami, converti unità online, units converter">
  <meta name="author" content="Convertami Team">
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/img/favicon-mobile.png" type="image/png">
  <title>Convertami - Unità di Misura</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/theme.js" defer></script>
  <script src="js/units.js" defer></script>
</head>
<body onload="applyThemeOnLoad()">
  <header>
    <nav aria-label="Navigazione principale">
      <button class="torna-home" onclick="window.location.href='index.html'">← Torna alla Home</button>
      <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleDarkMode(event)"></button>
    </nav>
    <div class="header-container">
      <h1>Convertami: Unità di Misura</h1>
      <p>Strumento di conversione rapido e completo</p>
    </div>
  </header>

  <main>
    <section class="converter" aria-labelledby="converter-heading">
      <div class="tabs" role="tablist">
        <button class="tab-button" role="tab" data-category="length" onclick="switchCategory('length')">Lunghezza</button>
        <button class="tab-button" role="tab" data-category="weight" onclick="switchCategory('weight')">Peso</button>
        <button class="tab-button" role="tab" data-category="temperature" onclick="switchCategory('temperature')">Temperatura</button>
        <button class="tab-button" role="tab" data-category="filesize" onclick="switchCategory('filesize')">File Size</button>
        <button class="tab-button" role="tab" data-category="speed" onclick="switchCategory('speed')">Velocità</button>
        <button class="tab-button" role="tab" data-category="area" onclick="switchCategory('area')">Area</button>
        <button class="tab-button" role="tab" data-category="volume" onclick="switchCategory('volume')">Volume</button>
        <button class="tab-button" role="tab" data-category="time" onclick="switchCategory('time')">Tempo</button>
        <button class="tab-button" role="tab" data-category="angle" onclick="switchCategory('angle')">Angolo</button>
        <button class="tab-button" role="tab" data-category="energy" onclick="switchCategory('energy')">Energia</button>
        <button class="tab-button" role="tab" data-category="power" onclick="switchCategory('power')">Potenza</button>
        <button class="tab-button" role="tab" data-category="pressure" onclick="switchCategory('pressure')">Pressione</button>
        <button class="tab-button" role="tab" data-category="frequency" onclick="switchCategory('frequency')">Frequenza</button>
      </div>
      <div class="controls">
        <input type="number" id="inputValue" placeholder="Inserisci valore" class="input-field" aria-label="Valore da convertire">
        <select id="unitFrom" class="select-field" aria-label="Unità di partenza"></select>
        <button id="swapBtn" class="action-button" aria-label="Inverti unità" onclick="swapUnits()">⇄</button>
        <select id="unitTo" class="select-field" aria-label="Unità di destinazione"></select>
        <select id="precision" class="select-field" aria-label="Precisione decimali">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button id="convertBtn" class="action-button" onclick="convertUnits()">Converti</button>
      </div>
      <div id="error" class="error-message" role="alert" style="display:none;"></div>
      <h2 id="result" class="result-text" aria-live="polite"></h2>
    </section>
    <section class="history" aria-labelledby="history-heading">
      <h3 id="history-heading">Cronologia (ultime 5)</h3>
      <ul id="historyList" class="history-list"></ul>
      <button onclick="exportHistory()" class="action-button">Esporta CSV</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Convertami. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
