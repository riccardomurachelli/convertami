<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertami - Unità di Misura</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/theme.js"></script>
  <script defer src="js/units.js"></script>
</head>
<body onload="applyThemeOnLoad()">
  <button class="theme-toggle" onclick="toggleDarkMode()"></button>
  <header>
    <div class="header-container">
      <h1>Unità di Misura</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="tabs">
        <button class="tab-button" id="tab-length" onclick="switchCategory('length')">Lunghezza</button>
        <button class="tab-button" id="tab-weight" onclick="switchCategory('weight')">Peso</button>
        <button class="tab-button" id="tab-temperature" onclick="switchCategory('temperature')">Temperatura</button>
        <button class="tab-button" id="tab-filesize" onclick="switchCategory('filesize')">File Size</button>
        <button class="tab-button" id="tab-speed" onclick="switchCategory('speed')">Velocità</button>
        <button class="tab-button" id="tab-area" onclick="switchCategory('area')">Area</button>
        <button class="tab-button" id="tab-volume" onclick="switchCategory('volume')">Volume</button>
      </div>
      <input type="number" id="inputValue" placeholder="Inserisci valore" class="input-field">
      <select id="unitFrom" class="select-field"></select>
      <select id="unitTo" class="select-field"></select>
      <button onclick="convertUnits()" class="action-button">Converti</button>
      <h2 id="result" class="result-text"></h2>
      <a href="index.html" class="back-link">Torna Home</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Convertami. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
