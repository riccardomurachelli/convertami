<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertami - Valute</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/theme.js"></script>
  <script defer src="js/currencies.js"></script>
</head>
<body onload="applyThemeOnLoad()">
  <header>
    <nav aria-label="Navigazione principale">
      <button class="torna-home" onclick="window.location.href='index.html'">‚Üê Torna alla Home</button>
      <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleDarkMode(event)"></button>
    </nav>
    <div class="header-container">
      <h1>Valute</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <input type="number" id="inputAmount" placeholder="Inserisci importo" class="input-field">
      <select id="currencyFrom" class="select-field"></select>
      <select id="currencyTo" class="select-field"></select>
      <button onclick="convertCurrency()" class="action-button">Converti</button>
      <h2 id="result" class="result-text"></h2>

    </div>
  </main>
  <footer>
    <p>&copy; 2025 Convertami. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
