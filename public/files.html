<body onload="applyThemeOnLoad()">
  <header>
    <nav aria-label="Navigazione principale">
      <button class="torna-home" onclick="window.location.href='index.html'">‚Üê Torna alla Home</button>
      <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleDarkMode(event)"></button>
    </nav>
    <div class="header-container">
      <h1>File Conversion</h1>
    </div>
  </header>
  <main>
    <section class="files" aria-labelledby="files-heading">
    <div class="container">
      <!-- Step 1: Upload File -->
      <div class="step active" data-step="1">
        <div class="file-upload" id="dropZone">
          <input type="file" id="fileInput" class="input-field">
          <div class="upload-content">
            <img src="/img/upload.svg" class="upload-icon" alt="Carica file">
            <span class="upload-label">Trascina il file o clicca per caricare</span>
          </div>
        </div>
      </div>

      <!-- Step 2: Select Format -->
      <div class="step" data-step="2">
        <select id="targetFormat" class="select-field"></select>
        <button onclick="convertFile()" class="action-button">Converti File</button>
      </div>

      <!-- Step 3: Conversion Progress -->
      <div class="step" data-step="3">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-text">0%</div>
          <div class="progress-status">Inizializzazione...</div>
        </div>
      </div>
    </div>
    </section>
  </main>
  <div class="conversion-motto">Con il nostro amore, abbiamo convertito <span id="conversionCount">0</span> files!</div>
